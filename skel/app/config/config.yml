##### config.yml file use to configure applications ###
# 1: environment: development / test / production 
environment: development

# 2: route: passes config values to WXRoute
# options:
#  a) default:page -the value of default is the controller that unanswered requests are passed to
route:
 default:page

# Development configuration.
development:
 db:
  dbtype: mysql
  host: localhost
  database: _development
  username: root
  password: 

 cache_actions:no
 cache_config: no
    
# Configuration for the test environment.

test:
  db:
    dbtype: mysql
    host: localhost
    database: _test
    username: root
    password:

production: 
  db: 
    dbtype: mysql
    host: localhost
    database: _production
    username: root
    password:
      
  cache_actions: yes
  cache_config: yes

# Users are made available for the YAMLAuthorise technique. Use for simple authentication.
users:
  user: password
  
# Deployment settings are for the destination
deploy:
  server:       example.com
  server_path:  /
  user:         _user_
  svn_path:   
  svn_user:
  svn_pass: